<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"  src="../js/vue.js"> </script>
<title>title</title>
</head>
<body>
		<div id="did">
		<input type="text" v-model="num">
				<h3>{{info}}h1909c有{{num}}位同学</h3>
				<button v-on:click="num++">加</button>
				<button v-on:click="num--">减</button>
		</div>
		<script type="text/javascript">
			var app= new Vue({
				el:"#did",
				data:{
					info:"大实训",
					num:44
				}
			})
		</script>
</body>
</html>
